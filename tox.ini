# Tox configuration for testing across Python versions
[tox]
envlist = py38,py39,py310,py311,py312,py313
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    numpy>=1.21.6
    scipy>=1.7.3
commands =
    pytest tests/ -v --cov=scatseisnet --cov-report=term-missing

[testenv:py313]
# Specific configuration for Python 3.13
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    numpy>=2.0.0
    scipy>=1.14.0
commands =
    pytest tests/ -v --cov=scatseisnet --cov-report=term-missing --cov-report=html

[testenv:coverage]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    numpy>=1.21.6
    scipy>=1.7.3
commands =
    pytest tests/ --cov=scatseisnet --cov-report=html --cov-report=term

[testenv:lint]
deps =
    flake8>=6.0.0
    black>=23.0.0
commands =
    flake8 scatseisnet tests
    black --check scatseisnet tests
