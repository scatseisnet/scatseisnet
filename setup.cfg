# pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage configuration
[coverage:run]
source = scatseisnet
omit = 
    */tests/*
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Flake8 configuration
[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    docs,
    build,
    dist,
    .venv,
    venv
